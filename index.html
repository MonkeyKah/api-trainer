const ipaKeys = [
  "p", "b", "t", "d", "k", "g",
  "f", "v", "Œ∏", "√∞", "s", "z", " É", " í", "h",
  "m", "n", "≈ã", "l", "r", "j", "w",
  "iÀê", "i", "e", "√¶", "a:", "…í", "…îÀê", " ä", "u:",
  " å", "…úÀê", "…ô", "ai", "ei", "…îi", "a ä", "…ô ä",
  "Àà", "Àå", ".", "Àê"
];

// üéπ Clavier API
const keyboard = document.getElementById("keyboard");
ipaKeys.forEach(symbol => {
  const key = document.createElement("div");
  key.textContent = symbol;
  key.className = "key";
  key.onclick = () => insertSymbol(symbol);
  keyboard.appendChild(key);
});
function insertSymbol(symbol) {
  const input = document.getElementById("answer");
  input.value += symbol;
  input.focus();
}

// üß† Variables principales
let mode = "api";
let remainingWords = [...words];
let currentWord = null;
let score = 0;
let attempts = 0;
let alreadyAnswered = false;

const feedback = document.getElementById("feedback");
const question = document.getElementById("question");
const input = document.getElementById("answer");
const scoreDisplay = document.getElementById("score");
const nextButton = document.querySelector("button[onclick='nextWord()']");

// üéöÔ∏è Changement de mode
const modeInputs = document.querySelectorAll("input[name='mode']");
modeInputs.forEach(input => {
  input.addEventListener("change", () => {
    mode = input.value;
    resetGame();
  });
});

// üîÑ Nouvelle question
function nextWord() {
  if (nextButton.textContent === "üîÅ Recommencer") {
    resetGame();
    return;
  }

  if (remainingWords.length === 0) {
    nextButton.textContent = "üîÅ Recommencer";
    feedback.textContent = "üëè Tu as termin√© tous les mots !";
    return;
  }

  const index = Math.floor(Math.random() * remainingWords.length);
  currentWord = remainingWords[index];
  remainingWords.splice(index, 1);

  question.textContent = mode === "api" ? currentWord.api : currentWord.eng;
  feedback.textContent = "";
  input.value = "";
  nextButton.textContent = "Suivant";
  alreadyAnswered = false;
}

// ‚úÖ V√©rifie la r√©ponse
function checkAnswer() {
  if (!currentWord || alreadyAnswered) return;

  const answer = input.value.trim().toLowerCase();
  const correct = (mode === "api" ? currentWord.eng : currentWord.api).toLowerCase();
  attempts++;

  if (answer === correct) {
    score++;
    feedback.style.color = "green";
    feedback.textContent = "‚úÖ Bonne r√©ponse !";
  } else {
    feedback.style.color = "red";
    feedback.textContent = `‚ùå Mauvaise r√©ponse. C‚Äô√©tait : ${correct}`;
  }

  alreadyAnswered = true;
  scoreDisplay.textContent = `Score : ${score} / ${attempts}`;

  if (remainingWords.length === 0) {
    nextButton.textContent = "üîÅ Recommencer";
  }
}

// üîÅ R√©initialisation
function resetGame() {
  remainingWords = [...words];
  score = 0;
  attempts = 0;
  alreadyAnswered = false;
  scoreDisplay.textContent = `Score : 0 / 0`;
  nextButton.textContent = "Suivant";
  feedback.textContent = "";
  nextWord();
}

// ‚öôÔ∏è Entr√©e clavier
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") checkAnswer();
});

// üöÄ D√©marrage
nextWord();
